    <form class="register-form" action="index.html" method="post">
      <div class="container-register">

  <h1 >Register form</h1>
  <p >please fill in the form to create an account</p>

  <label for="upload">upload profile picture</label>
  <p><input type="file" name="upload-photo" onchange="readURL(this)" accept="image/*"></p>

  <label for="firstName">First name</label>
  <p><input type="text" name="firstName" id="firstName" required></p>

  <label for="lastName">Last name</label>
  <p><input type="text" name="lastName" id="lastName" required></p>

  <label for="email">Email</label>
  <p><input type="text" name="email" id="email" required></p>


  <label for="phoneNumber">phone number</label>
  <p><input type="text" name="phoneNumber" id="phoneNumber" required></p>

  <label for="Psw">Password</label>
  <p><input type="Password" name="Psw" id="Psw" required></p>

  <label for="Psw-repeat">re-enter Password</label>
  <p><input type="Password" name="Psw-repeat" id="Psw-repeat" required></p>

  <label for="gender">Gender </label>
  <p><label for="spicific-gender">female <input type="radio" name="gender" id="female"></label>
  <label for="spicific-gender">male <input type="radio" name="gender" id="male"></label></p>

   <button type="submit" class="registerbtn">Register</button>

    </form>
