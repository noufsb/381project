<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review</title>
    <link rel="stylesheet" href="style.css" />

    <style>
     textarea{border-radius: 10%;  
    }
    </style>
    
  </head>
  <body class="feedbackBody">
    <!-- Design by Ildiesign - https://dribbble.com/shots/7292664-Survey-UI-Design -->
    <!-- Icons by - https://www.flaticon.com/authors/roundicons -->
    <div id="panel" class="panel-container" >
      <strong
        >How satisfied are you with our<br />
        customer service performance?</strong
      >
      <div class="ratings-container">
        
        <div class="rating">
          <img
            src="unhappy.jpg"
            alt="Unhappy"
          />
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img
            src="natural.jpg"
            alt="natural"
          /><br>
          <small>Neutral</small>
        </div>
        <div class="rating active">
          <img
            src="happy.jpg"
            alt="Happy"
          />
          <small>Satisfied</small>
        </div>
        
      </div>
      <p><label>Comments: <br>
        <textarea name="comments" id="" cols="50" rows="10"> </textarea>
      </label></p>
      <button class="button" class="moreb" id="send" style="color:black ;">Send review</button>
    </div>
  </body>
</html>
